<body>
     <p >Cart Quantity</p>
    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`)"> Show Quantity</button>

    <!--Go to the calculator.html file for the challenge exercise-->
    <button onclick="cartQuantity = 0
    console.log(`Cart Quantity has been reset`)"> Reset Cart</button>
    <script>
       let cartQuantity = 0;
       

       function updateCartQuantity(value) {
           cartQuantity += value;
         
           if (cartQuantity > 9) {
        alert('The cart is full')
       } else if (cartQuantity < 1) {
        alert('Not enough items in the cart')
       } 
       else {
        console.log(`Cart Quantity: ${cartQuantity}`)
       }
    
       }
    </script>
